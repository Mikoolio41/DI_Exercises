    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form action="./index.html" method="get">
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Search for a city"
        />
        <input type="button" value="Submit" id="find" />
      </form>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- <div class="col">
          <div class="card">

              <p class="card-text">Weather:</p>
              <p class="card-text">humidity:</p>

      </div>
      <div class="btn-switch">
        <input
          type="radio"
          id="yes"
          name="switch"
          class="btn-switch__radio btn-switch__radio_yes"
        />
        <input
          type="radio"
          checked
          id="no"
          name="switch"
          class="btn-switch__radio btn-switch__radio_no"
        />
        <label for="yes" class="btn-switch__label btn-switch__label_yes"
          ><div class="btn-switch__txt">°C</div></label
        >
        <label for="no" class="btn-switch__label btn-switch__label_no"
          ><div class="btn-switch__txt">°F</div></label
        >
      </div>
    </div>

    <script

      crossorigin="anonymous"
    ></script>
    <script
