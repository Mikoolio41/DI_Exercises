<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <h1>download now</h1>
    <div class="grid-container">
      <div class="name">
        <label>First Name*</label>
        <input type="text" />
      </div>
      <div class="lastname">
        <label>Last Name*</label>
        <input type="text" />
      </div>
      <div class="email">
        <label>Email (<a href="#">Privacy policy</a>)*</label>
        <input type="email" />
      </div>
      <div class="num">
        <label>Phone Number*</label>
        <input type="text" />
      </div>
      <div class="url">
        <label>Website URL*</label>
        <input type="text" />
      </div>
      <div class="company">
        <label>Company Name*</label>
        <input type="text" />
      </div>
      <div class="employees">
        <label class="long">How many employees work there?*</label>
        <select class="long">
          <option value="- Please select -">- Please select -</option>
          <option value="5-10">5-10</option>
          <option value="11-50">11-50</option>
          <option value="31-100">31-100</option>
          <option value="100+">100+</option>
        </select>
      </div>

      <div class="services">
        <p>
          does your company sell any of the following services:<br />
          - web design <br />
          - online marketing <br />
          - seo/sem <br />
          - advertising agency services
        </p>
        <select class="long">
          <option value="- Please select -">- Please select -</option>
          <option value="web design">web design</option>
          <option value="online marketing">online marketing</option>
          <option value="seo/sem">seo/sem</option>
          <option value="advertising agency services">
            advertising agency services
          </option>
        </select>
      </div>
      <div class="marketing">
        <input type="checkbox" id="marketing" />
        <label for="marketing">Subscribe to hubsport's marketing blog</label>
      </div>
      <div class="submit">
        <input type="submit" value="download now" />
      </div>
    </div>
  </body>
</html>
